<section id="main">
    <div class="container">
        <div class="row py-4">
            <div class="col-lg-7 text-center">
                <h1 class="up text-success">Nature has always</h1>

        </div>
    </div>
</section>

<!--Customer Manage Content Start-->
<section id="customerContent">
    <section class="mb-2 shadow-lg">
        <h1 class="text-light fw-bold text-center bg-success">Customer Form</h1>
        <form>
            <div class=" shadow-lg">
                <label for="txtCustomerId" class="form-label fw-bold">Customer Id :</label>
                <input type="number" class="form-control" id="txtCustomerId" aria-describedby="emailHelp">
            </div>
            <div class="shadow-lg">
                <label for="txtCustomerName" class="form-label fw-bold">Cutomer Name :</label>
                <input type="text" class="form-control" id="txtCustomerName">
            </div>
            <div class="shadow-lg">
                <label for="txtCustomerAddress" class="form-label fw-bold">Customer Address :</label>
                <input type="text" class="form-control" id="txtCustomerAddress">
            </div>
            <div class="shadow-lg">
                <label for="txtCustomerContact" class="form-label fw-bold">Customer Contact :</label>
                <input type="number" class="form-control" id="txtCustomerContact">
            </div>
            <div class="mb-3 shadow-lg">
                <label for="txtCustomerSalary" class="form-label fw-bold">Customer Salary :</label>
                <input type="number" class="form-control" id="txtCustomerSalary">
            </div>

            <button type="submit" class="btn btn-success fw-bold" id="btnCustomerSave">Save</button>
            <button type="submit" class="btn btn-warning fw-bold">Update</button>
            <button type="submit" class="btn btn-danger fw-bold">Delete</button>
            <button type="submit" class="btn btn-info fw-bold">Search</button>
        </form>
    </section>
    <section class="shadow-lg">
        <table class="table table-light">
            <thead class="bg-success table table-striped text-white">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
                <th scope="col">Salery</th>
            </tr>
            </thead>
            <tbody id="customerTable">

            </tbody>
        </table>
    </section>
</section>
<!--Customer Manage Content End-->

<!--Item Manage Content Start-->
<section id="itemContent">
    <section class="mb-2 shadow-lg">
        <h1 class="text-light fw-bold text-center bg-danger">Item Form</h1>
        <form>
            <div class=" shadow-lg">
                <label for="txtitemId" class="form-label fw-bold">Item code :</label>
                <input type="text" class="form-control" id="txtitemId">
            </div>
            <div class="shadow-lg">
                <label for="txtitemname" class="form-label fw-bold">Item Name :</label>
                <input type="text" class="form-control" id="txtitemname">
            </div>
            <div class="shadow-lg">
                <label for="txtitemQty" class="form-label fw-bold">Item Qty :</label>
                <input type="text" class="form-control" id="txtitemQty">
            </div>
            <div class="shadow-lg mb-3">
                <label for="txtitemPrice" class="form-label fw-bold">Item Price :</label>
                <input type="text" class="form-control" id="txtitemPrice">
            </div>

            <button type="submit" class="btn btn-success fw-bold" id="btnSave">Save</button>
            <button type="submit" class="btn btn-warning fw-bold">Update</button>
            <button type="submit" class="btn btn-danger fw-bold">Delete</button>
            <button type="submit" class="btn btn-info fw-bold">Search</button>
        </form>
    </section>
    <section class="shadow-lg mb-2">
        <table class="table table-light">
            <thead class="bg-danger table table-striped">
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Qty</th>
                <th scope="col">Item Price</th>
            </tr>
            </thead>
            <tbody id="itemTable">


            </tbody>
        </table>
    </section>
</section>
<!--Item Manage Content End-->

<script>

    // hide all content
    $("#main").css("display", "block");
    $("#customerContent").css("display", "none");
    $("#itemContent").css("display", "none");


    $("#linkCustomer").click(function () {
        $("#customerContent").css("display", "block");
        $("#main").css("display", "none");
        $("#itemContent").css("display", "none");

    });

    $("#linkItem").click(function () {
        $("#itemContent").css("display", "block");
        $("#customerContent").css("display", "none");
        $("#main").css("display", "none");

    });


    $("#linkHome").click(function () {
        $("#main").css("display", "block");
        $("#itemContent").css("display", "none");
        $("#customerContent").css("display", "none");
    });


    $("#txtitemId").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemname").focus();
        }
    });
    $("#txtitemname").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemQty").focus();
        }
    });
    $("#txtitemQty").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemPrice").focus();
        }
    });

    $("#txtitemPrice").keydown(function (event) {
        if (event.key == "Enter") {
            let itemId = $("#txtitemId").val();
            let itemName = $("#txtitemname").val();
            let itemQty = $("#txtitemQty").val();
            let itemPrice = $("#txtitemPrice").val();

            let row = `<tr><td>${itemId}</td><td>${itemName}</td><td>${itemQty}</td><td>${itemPrice}</td></tr>`;
            $("#itemTable").append(row);
        }
        $("#itemTable>tr").click(function () {
            let itemId = $(this).children(":eq(0)").text();
            let itemName = $(this).children(":eq(1)").text();
            let itemQty = $(this).children(":eq(2)").text();
            let itemPrice = $(this).children(":eq(3)").text();

            console.log(itemId, itemName, itemQty, itemPrice)
            $("#txtitemId").val(itemId);
            $("#txtitemname").val(itemName);
            $("#txtitemQty").val(itemQty);
            $("#txtitemPrice").val(itemPrice);
        });
    });
