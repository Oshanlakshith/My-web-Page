<section id="customerContent">
    <section class="mb-2 shadow-lg">
        <h1 class="text-light fw-bold text-center bg-success">Customer Form</h1>
        <form>
            <div class=" shadow-lg">
                <label for="txtCustomerId" class="form-label fw-bold">Customer Id :</label>
                <input type="text" class="form-control" id="txtCustomerId">

            <div class="shadow-lg">
                <label for="txtCustomerName" class="form-label fw-bold">Cutomer Name :</label>

                <p><small class="text-danger pl-1" id="lblcusname"></small></p>
            </div>
            <div class="shadow-lg">
                <label for="txtCustomerAddress" class="form-label fw-bold">Customer Address :</label>
                <input type="text" class="form-control" id="txtCustomerAddress">
                <p><small class="text-danger pl-1" id="lblcusaddress"></small></p>

            <div class="shadow-lg">
                <label for="txtCustomerContact" class="form-label fw-bold">Customer Contact :</label>

            <div class="mb-3 shadow-lg">

                <th scope="col">Item Qty</th>

            </tr>
            </thead>

            </tbody>

    </section>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="Db/Db.js"></script>
<script>

    // hide all content
    $("#main").css("display", "block");
    $("#customerContent").css("display", "none");
    $("#itemContent").css("display", "none");


    $("#linkCustomer").click(function () {
        $("#customerContent").css("display", "block");
        $("#main").css("display", "none");
        $("#itemContent").css("display", "none");

    });

    $("#linkItem").click(function () {
        $("#itemContent").css("display", "block");
        $("#customerContent").css("display", "none");
        $("#main").css("display", "none");

    });


    $("#linkHome").click(function () {
        $("#main").css("display", "block");
        $("#itemContent").css("display", "none");
        $("#customerContent").css("display", "none");
    });

    $('#txtitemId,#txtitemname,#txtitemQty,#txtitemPrice').click(function () {
        Ivalidation();
    });
    $("#txtitemId").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemname").focus();
        }
    });
    $("#txtitemname").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemQty").focus();
        }
    });
    $("#txtitemQty").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemPrice").focus();
        }
    });

    $("#txtitemPrice").keydown(function (event) {
        if (event.key == "Enter") {
            let itemId = $("#txtitemId").val();
            let itemName = $("#txtitemname").val();
            let itemQty = $("#txtitemQty").val();
            let itemPrice = $("#txtitemPrice").val();

            let row = `<tr><td>${itemId}</td><td>${itemName}</td><td>${itemQty}</td><td>${itemPrice}</td></tr>`;
            $("#itemTable").append(row);
        }
        $("#itemTable>tr").click(function () {
            let itemId = $(this).children(":eq(0)").text();
            let itemName = $(this).children(":eq(1)").text();
            let itemQty = $(this).children(":eq(2)").text();
            let itemPrice = $(this).children(":eq(3)").text();

            console.log(itemId, itemName, itemQty, itemPrice)
            $("#txtitemId").val(itemId);
            $("#txtitemname").val(itemName);
            $("#txtitemQty").val(itemQty);
            $("#txtitemPrice").val(itemPrice);
        });
    });

    function Ivalidation() {
        var regExitemId = /^(I00-)[0-9]{3,4}$/;
        var regExitemName = /^[A-z]{3,20}$/;
        var regExitemqty = /^[0-9]{1,5}$/;
        var regExitemprice = /^[0-9]{1,5}$/;

        $("#txtitemId").keydown(function () {
            let input = $("#txtitemId").val();
            if (regExitemId.test(input)) {
                $("#txtitemId").css('border', '2px solid green');
                $("#lblitemid").text("");
            } else {
                $("#txtitemId").css('border', '2px solid red');
                $("#lblitemid").text("Cus ID is a required field : Pattern I00-000")
            }
        });


        $("#txtitemname").keydown(function () {
            let input = $("#txtitemname").val();
            if (regExitemName.test(input)) {
                $("#txtitemname").css('border', '2px solid green');
                $("#lblitemname").text("")
            } else {
                $("#txtitemname").css('border', '2px solid red');
                $("#lblitemname").text("Item Name is a required field : Mimimum 5, Max 20, Spaces Allowed")
            }
        });

        $("#txtitemQty").keydown(function () {
            let input = $("#txtitemQty").val();
            if (regExitemqty.test(input)) {
                $("#txtitemQty").css('border', '2px solid green');
                $("#lblitemqty").text("");
            } else {
                $("#txtitemQty").css('border', '2px solid red');
                $("#lblitemqty").text("Item Qty is a required field : Mimimum 1, Max 4, Spaces Allowed")
            }
        });

        $("#txtitemPrice").keydown(function () {
            let input = $("#txtitemPrice").val();
            if (regExitemprice.test(input)) {
                $("#txtitemPrice").css('border', '2px solid green');
                $("#lblitemprice").text("");
            } else {
                $("#txtitemPrice").css('border', '2px solid red');
                $("#lblitemprice").text("Item Price is a required field : Mimimum 2, Max 4, Spaces Allowed");
            }
        });
    }


    $('#txtCustomerId,#txtCustomerName,#txtCustomerAddress,#txtCustomerContact,#txtCustomerSalary').click(function () {
        validation();
    });
    $("#txtCustomerId").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtCustomerName").focus();
        }
    });
    $("#txtCustomerName").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtCustomerAddress").focus();
        }
    });
    $("#txtCustomerAddress").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtCustomerContact").focus();
        }
    });
    $("#txtCustomerContact").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtCustomerSalary").focus();
        }
    });
    $("#txtCustomerSalary").keydown(function (event) {
        if (event.key == "Enter") {
            saveCustomer();
            loadTable();
            textFildAdd();
        }

        function loadTable() {
            $("#customerTable").empty();
            for (var i of CustomerDB) {
                let row = `<tr><td>${i.id}</td><td>${i.name}</td><td>${i.address}</td><td>${i.contact}</td><td>${i.salery}</td></tr>`;
                $("#customerTable").append(row);
            }
        }

        function saveCustomer() {
            let cusId = $("#txtCustomerId").val();
            let cusname = $("#txtCustomerName").val();
            let cusaddress = $("#txtCustomerAddress").val();
            let cuscontact = $("#txtCustomerContact").val();
            let cussalery = $("#txtCustomerSalary").val();

            var customerOb = {
                id: cusId,
                name: cusname,
                address: cusaddress,
                contact: cuscontact,
                salery: cussalery
            };
            CustomerDB.push(customerOb);
        }

        function textFildAdd() {
            $("#customerTable>tr").click(function () {
                let customerId = $(this).children(":eq(0)").text();
                let customerName = $(this).children(":eq(1)").text();
                let customerAddress = $(this).children(":eq(2)").text();
                let customerContact = $(this).children(":eq(3)").text();
                let customerSalary = $(this).children(":eq(4)").text();

                console.log(customerId, customerName, customerAddress, customerContact, customerSalary)

                $("#txtCustomerId").val(customerId);
                $("#txtCustomerName").val(customerName);
                $("#txtCustomerAddress").val(customerAddress);
                $("#txtCustomerContact").val(customerContact);
                $("#txtCustomerSalary").val(customerSalary);
            });
        }

    });
    $("#txtCustomerId").keydown(function (event) {
        console.log(event.key)
    });

    function validation() {
        var regExCId = /^(C00-)[0-9]{3,4}$/;

        $("#txtCustomerId").keyup(function () {

            let input = $("#txtCustomerId").val();
            if (regExCId.test(input)) {
                $("#txtCustomerId").css('border', '2px solid green');
                $("#lblcusid").text("");
            } else {
                $("#txtCustomerId").css('border', '2px solid red');
                $("#lblcusid").text("Cus ID is a required field : Pattern C00-000");

            }
        });

        var regExCName = /^[A-z]{3,15}$/;
        $("#txtCustomerName").keydown(function () {
            let input = $("#txtCustomerName").val();
            if (regExCName.test(input)) {
                $("#txtCustomerName").css('border', '2px solid green');
                $("#lblcusname").text("");
            } else {
                $("#txtCustomerName").css('border', '2px solid red');
                $("#lblcusname").text("Cus Name is a required field : Mimimum 5, Max 20, Spaces Allowed")
            }
        });
        var regExAddress = /^[0-9]{1,4}?[,]? [A-z]{1,20}$/;
        $("#txtCustomerAddress").keydown(function () {
            let input = $("#txtCustomerAddress").val();
            if (regExAddress.test(input)) {
                $("#txtCustomerAddress").css('border', '2px solid green');
                $("#lblcusaddress").text("");
            } else {
                $("#txtCustomerAddress").css('border', '2px solid red');
                $("#lblcusaddress").text("Cus Address is a required field : Mimum 7");
            }
        });
        var regExContact = /^[0-9]{3}[-]?[0-9]{6,8}$/;
        $("#txtCustomerContact").keydown(function () {
            let input = $("#txtCustomerContact").val();
            if (regExContact.test(input)) {
                $("#txtCustomerContact").css('border', '2px solid green');
                $("#lblcuscontact").text("");
            } else {
                $("#txtCustomerContact").css('border', '2px solid red');
                $("#lblcuscontact").text("Cus Contact is a required field : Mimum 10");
            }
        });
        var regExSalary = /^[0-9]{4,6}$/;
        $("#txtCustomerSalary").keydown(function () {
            let input = $("#txtCustomerSalary").val();
            if (regExSalary.test(input)) {
                $("#txtCustomerSalary").css('border', '2px solid green');
                $("#lblcussalery").text("");
            } else {
                $("#txtCustomerSalary").css('border', '2px solid red');
                $("#lblcussalery").text("Cus salery is a required field :minimum 3");
            }
        });
    }

</script>
