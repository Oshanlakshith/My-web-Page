<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Order</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark shadow-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse shadow-lg col-md-6" id="navbarTogglerDemo01">
            <h1 class="navbar-brand text-success fw-bold">Pos System</h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-light fw-bold text-center bg-danger">Place Order Form</h1>
<section>
    <form>
        <fieldset class="col-3">
            <legend class="text-center bg-success mb-3">Invoice Details</legend>
            <div class="shadow-lg">
                <label for="OrderId" class="form-label fw-bold">Order Id :</label>
                <input type="text" class="form-control" id="OrderId">

                <div class="mb-3 fw-bold">
                    <label for="disabledSelect" class="form-label">Customer :</label>
                    <select id="disabledSelect" class="form-select">
                    </select>
                </div>
                <div class="shadow-lg">
                    <label for="Name" class="form-label fw-bold"> Name :</label>
                    <input type="text" class="form-control" id="Name">
                </div>
                <div class="shadow-lg">
                    <label for="Address" class="form-label fw-bold">Address :</label>
                    <input type="text" class="form-control" id="Address">
                </div>
                <div class="shadow-lg">
                    <label for="Date" class="form-label fw-bold">Date :</label>
                    <input type="date" class="form-control" id="Date">
                </div>
                <div class="shadow-lg">
                    <label for="Salery" class="form-label fw-bold">Salery :</label>
                    <input type="text" class="form-control" id="Salery">
                </div>
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
