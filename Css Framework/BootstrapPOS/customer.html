<!--Customer Register-->
<section id="customerContent">
    <div class="container-fluid">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h1 class="text-success "><i class="fas fa-users"></i> Customers</h1>
        </div>
        <div class="row justify-content-around" style="height: max-content">
            <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: white">
                <h3 class="text-center bg-primary p-2 text-light">Search Customer</h3>
                <form id="searchCustomerForm">
                    <div class="mb-3 ms-3 me-3">
                        <input class="form-control" id="txtSCustId"
                               placeholder="Input Customer ID"
                               type="text">
                    </div>
                    <button class="btn btn-success ms-3 mb-3 ms-md-3 ms-lg-3" id="btnSearchCustId" type="button">
                        Search
                    </button>
                    <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" id="btnClearSearchField" type="reset">
                        Clear
                    </button>
                </form>
            </div>
            <div class="col-10 col-md-5 col-lg-5 mt-2">
                <button class="btn btn-info position-relative m-2" data-bs-target="#registerCustomer"
                        data-bs-toggle="modal">Add Customer
                </button>
                <!--<button class="btn btn-warning position-relative m-2">View All Customers</button>-->
                <button class="btn btn-primary position-relative m-2" data-bs-target="#updateCustomer"
                        data-bs-toggle="modal">Update Customer
                </button>
                <button class="btn btn-danger position-relative m-2" data-bs-target="#deleteCustomer"
                        data-bs-toggle="modal">Delete Customer
                </button>
            </div>
        </div>
        <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
            <div class="col-10">
                <h3 class="text-center bg-success p-2 text-light mb-0">Customer Details</h3>
                <div class="customeTableDiv">
                    <table class="table bg-light table-bordered w-100 h-100 table-hover">
                        <thead class="bg-info">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="registerCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Add Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerId">Customer ID :</label>
                        <input class="form-control" id="txtCustomerId"
                               type="text">
                        <p><small class="text-danger" id="customerIdError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerName">Customer Name :</label>
                        <input class="form-control" id="txtCustomerName"
                               type="text">
                        <p><small class="text-danger" id="customerNameError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerAddress">Customer Address :</label>
                        <input class="form-control" id="txtCustomerAddress"
                               type="text">
                        <p><small class="text-danger" id="customerAddressError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerAddress">Customer Contact :</label>
                        <input class="form-control" id="txtCustomerContact" type="text">
                        <p><small class="text-danger" id="customerContactError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerSalary">Customer Salary :</label>
                        <input class="form-control" id="txtCustomerSalary"
                               type="number">
                        <p><small class="text-danger" id="customerSalaryError"></small></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnRegisterCustomer" type="submit">Save</button>
                <button class="btn btn-secondary" id="btnclearcustomerform" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="updateCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Update Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtSearchCustomerId">Search Customer ID :</label>
                        <input class="form-control" id="txtSearchCustomerId"
                               type="text">
                        <p><small class="text-danger" id="searchCustIdError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCName">Customer Name :</label>
                        <input class="form-control" id="txtCName"
                               type="text">
                        <p><small class="text-danger" id="cNameError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCaddress">Customer Address :</label>
                        <input class="form-control" id="txtCaddress"
                               type="text">
                        <p><small class="text-danger" id="cAddressError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCContact">Customer Contact :</label>
                        <input class="form-control" id="txtCContact"
                               type="text">
                        <p><small class="text-danger" id="contactError"></small></p>
                    </div>

                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCsalary">Customer Salary :</label>
                        <input class="form-control" id="txtCsalary"
                               type="number">
                        <p><small class="text-danger" id="cSalaryError"></small></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnUpdateCust" type="submit">Update</button>
                <button class="btn btn-secondary" id="btnClearUpdateCustomer" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal Delete Customer -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deleteCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Delete Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtSearchCId">Search Customer ID :</label>
                        <input class="form-control" id="txtSearchCId"
                               type="text">
                        <p><small class="text-danger" id="searchCustomerIdError"></small></p>
                    </div>
                    <fieldset disabled>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdcName">Customer Name :</label>
                            <input class="form-control" id="txtdcName"
                                   type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdcAddress">Customer Address :</label>
                            <input class="form-control" id="txtdcAddress"
                                   type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdContact">Cart</label>
                            <input class="form-control" id="txtdContact"
                                   type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdcSalary">Customer Salary :</label>
                            <input class="form-control" id="txtdcSalary"
                                   type="number">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="btnDeleteCustomer" type="submit">Delete</button>
                <button class="btn btn-secondary" id="btnClearDeleteCustomerFields" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>
    <script src="assets/jQuery/jquery-3.6.0.min.js"></script>

</body>
