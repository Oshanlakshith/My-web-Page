<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/js/bootstrap.min.js">
    <link href="assets/styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark shadow-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse shadow-lg col-md-6" id="navbarTogglerDemo01">
            <h1 class="navbar-brand text-success fw-bold">Pos System</h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="linkHome" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="linkCustomer" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="linkItem" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="linkOrder" href="#">Order</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<section id="itemContent">
    <div class="container-fluid">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h1><i class="fas fa-boxes"></i> Items</h1>
            <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item itemPageNavi itemHomeNavi">
                </ol>
            </nav>
        </div>
        <div class="row justify-content-around" style="height: max-content">
            <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: white">
                <h3 class="text-center bg-success p-2 text-light">Search Item</h3>
                <form id="searchItemForm">
                    <div class="mb-3 ms-3 me-3">
                        <input class="form-control" id="txtSIcode"
                               placeholder="Input Item Code"
                               type="text">
                    </div>
                    <button class="btn btn-success ms-3 mb-3 ms-md-3 ms-lg-3" id="btnSearchItem" type="button">Search
                    </button>
                    <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" id="btnClearSearchItemField" type="reset">
                        Clear
                    </button>
                </form>
            </div>
            <div class="col-10 col-md-5 col-lg-5 mt-2">
                <button class="btn btn-info position-relative m-2" data-bs-target="#addItem"
                        data-bs-toggle="modal">Add Item
                </button>
                <!--<button class="btn btn-warning position-relative m-2">View All Items</button>-->
                <button class="btn btn-primary position-relative m-2" data-bs-target="#updateItem"
                        data-bs-toggle="modal">Update Item
                </button>
                <button class="btn btn-danger position-relative m-2" data-bs-target="#deleteItem"
                        data-bs-toggle="modal">Delete Item
                </button>
            </div>
        </div>
        <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
            <div class="col-10">
                <h3 class="text-center bg-success p-2 text-light mb-0">Item Details</h3>
                <div class="itemTableDiv">
                    <table class="table bg-light table-bordered w-100 h-100 table-hover">
                        <thead class="bg-info">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody id="itemTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Modal Add Item -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addItem" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Add Item</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtIcode">Item Code :</label>
                        <input class="form-control" id="txtIcode"
                               type="text">
                        <p><small class="text-danger" id="itemCodeError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtItemName">Item Name :</label>
                        <input class="form-control" id="txtItemName"
                               type="text">
                        <p><small class="text-danger" id="itemNameError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtItemUnitPrice">Item Unit Price :</label>
                        <input class="form-control" id="txtItemUnitPrice"
                               type="number">
                        <p><small class="text-danger" id="itemUnitPriceError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtItemQty">Item Quantity :</label>
                        <input class="form-control" id="txtItemQty"
                               type="number">
                        <p><small class="text-danger" id="itemQtyError"></small></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnAddItem" type="submit">Save</button>
                <button class="btn btn-secondary" id="btnclearitemform" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal Update Item -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="updateItem" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Update Item</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtSearchItemCode">Search Item Code :</label>
                        <input class="form-control" id="txtSearchItemCode"
                               type="text">
                        <p><small class="text-danger" id="searchItemCodeError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtIName">Item Name :</label>
                        <input class="form-control" id="txtIName"
                               type="text">
                        <p><small class="text-danger" id="inameError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtIUnitPrice">Item Unit Price :</label>
                        <input class="form-control" id="txtIUnitPrice"
                               type="number">
                        <p><small class="text-danger" id="iunitpriceError"></small></p>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtIQty">Item Qty :</label>
                        <input class="form-control" id="txtIQty"
                               type="number">
                        <p><small class="text-danger" id="iqtyError"></small></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnUpdateItem" type="submit">Update</button>
                <button class="btn btn-secondary" id="btnClearUpdateItem" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal Delete Item -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deleteItem" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-success">
                <h5 class="modal-title text-light">Delete Item</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtSearchIcode">Search Item Code :</label>
                        <input class="form-control" id="txtSearchIcode"
                               type="text">
                        <p><small class="text-danger" id="searchICodeError"></small></p>
                    </div>
                    <fieldset disabled>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdisabledName">Item Name :</label>
                            <input class="form-control" id="txtdisabledName"
                                   type="text">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdisabledUnitPrice">Item Unit Price :</label>
                            <input class="form-control" id="txtdisabledUnitPrice"
                                   type="number">
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="txtdisabledQty">Item Quantity :</label>
                            <input class="form-control" id="txtdisabledQty"
                                   type="number">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="btnDeleteItem" type="submit">Delete</button>
                <button class="btn btn-secondary" id="btnClearDeleteItemFormFields" type="reset">Clear</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="Db/Db.js"></script>

</body>
</html>
