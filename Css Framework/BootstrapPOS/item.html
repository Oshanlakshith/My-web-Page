<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/js/bootstrap.min.js">
    <link href="assets/styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Item</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark shadow-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse shadow-lg col-md-6" id="navbarTogglerDemo01">
            <h1 class="navbar-brand text-success fw-bold">Pos System</h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Items</a>

                    <a class="nav-link active" aria-current="page" href="#">Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section id="itemContent">
    <section class="mb-2 shadow-lg">
        <h1 class="text-light fw-bold text-center bg-danger">Item Form</h1>
        <form>
            <div class=" shadow-lg">
                <label for="txtitemId" class="form-label fw-bold">Item code :</label>
                <input type="text" class="form-control" id="txtitemId">
                <p><small class="text-danger pl-1" id="lblitemid"></small></p>

            </div>
            <div class="shadow-lg">
                <label for="txtitemname" class="form-label fw-bold">Item Name :</label>
                <input type="text" class="form-control" id="txtitemname">
                <p><small class="text-danger pl-1" id="lblitemname"></small></p>

            </div>
            <div class="shadow-lg">
                <label for="txtitemQty" class="form-label fw-bold">Item Qty :</label>
                <input type="text" class="form-control" id="txtitemQty">
                <p><small class="text-danger pl-1" id="lblitemqty"></small></p>

            </div>
            <div class="shadow-lg mb-3">
                <label for="txtitemPrice" class="form-label fw-bold">Item Price :</label>
                <input type="text" class="form-control" id="txtitemPrice">
                <p><small class="text-danger pl-1" id="lblitemprice"></small></p>

            </div>

            <button type="submit" class="btn btn-success fw-bold" id="btnSave">Save</button>
            <button type="submit" class="btn btn-warning fw-bold">Update</button>
            <button type="submit" class="btn btn-danger fw-bold">Delete</button>
            <button type="submit" class="btn btn-info fw-bold">Search</button>
        </form>
    </section>
    <section class="shadow-lg mb-2">
        <table class="table table-light">
            <thead class="bg-danger table table-striped">
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Item Qty</th>
                <th scope="col">Item Price</th>
            </tr>
            </thead>
            <tbody id="itemTable">


            </tbody>
        </table>
    </section>
</section>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="Db/Db.js"></script>
<script>
    $('#txtitemId,#txtitemname,#txtitemQty,#txtitemPrice').click(function () {
        validation();
    });
    $("#txtitemId").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemname").focus();
        }
    });
    $("#txtitemname").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemQty").focus();
        }
    });
    $("#txtitemQty").keydown(function (event) {
        if (event.key == "Enter") {
            $("#txtitemPrice").focus();
        }
    });

    $("#txtitemPrice").keydown(function (event) {
        if (event.key == "Enter") {
            saveItem();
            loadTable();
            textFeild();
        }

        function loadTable() {
            for (var i of ItemDB) {
                let row = `<tr><td>${i.id}</td><td>${i.iName}</td><td>${i.iQty}</td><td>${i.iPrice}</td></tr>`;
                $("#itemTable").append(row);
            }
        }

        function saveItem() {
            let itemId = $("#txtitemId").val();
            let itemName = $("#txtitemname").val();
            let itemQty = $("#txtitemQty").val();
            let itemPrice = $("#txtitemPrice").val();

            var itemOb = {
                id: itemId,
                iName: itemName,
                iQty: itemQty,
                iPrice: itemPrice
            };
            ItemDB.push(itemOb);
        }

        function textFeild() {
            $("#itemTable>tr").click(function () {
                let itemId = $(this).children(":eq(0)").text();
                let itemName = $(this).children(":eq(1)").text();
                let itemQty = $(this).children(":eq(2)").text();
                let itemPrice = $(this).children(":eq(3)").text();

                console.log(itemId, itemName, itemQty, itemPrice)
                $("#txtitemId").val(itemId);
                $("#txtitemname").val(itemName);
                $("#txtitemQty").val(itemQty);
                $("#txtitemPrice").val(itemPrice);
            });
        }
    });


    function validation() {
        var regExitemId = /^(I00-)[0-9]{3,4}$/;
        var regExitemName = /^[A-z]{3,20}$/;
        var regExitemqty = /^[0-9]{1,5}$/;
        var regExitemprice = /^[0-9]{1,5}$/;

        $("#txtitemId").keydown(function () {
            let input = $("#txtitemId").val();
            if (regExitemId.test(input)) {
                $("#txtitemId").css('border', '2px solid green');
                $("#lblitemid").text("");
            } else {
                $("#txtitemId").css('border', '2px solid red');
                $("#lblitemid").text("Cus ID is a required field : Pattern I00-000")
            }
        });


        $("#txtitemname").keydown(function () {
            let input = $("#txtitemname").val();
            if (regExitemName.test(input)) {
                $("#txtitemname").css('border', '2px solid green');
                $("#lblitemname").text("")
            } else {
                $("#txtitemname").css('border', '2px solid red');
                $("#lblitemname").text("Item Name is a required field : Mimimum 5, Max 20, Spaces Allowed")
            }
        });

        $("#txtitemQty").keydown(function () {
            let input = $("#txtitemQty").val();
            if (regExitemqty.test(input)) {
                $("#txtitemQty").css('border', '2px solid green');
                $("#lblitemqty").text("");
            } else {
                $("#txtitemQty").css('border', '2px solid red');
                $("#lblitemqty").text("Item Qty is a required field : Mimimum 1, Max 4, Spaces Allowed")
            }
        });

        $("#txtitemPrice").keydown(function () {
            let input = $("#txtitemPrice").val();
            if (regExitemprice.test(input)) {
                $("#txtitemPrice").css('border', '2px solid green');
                $("#lblitemprice").text("");
            } else {
                $("#txtitemPrice").css('border', '2px solid red');
                $("#lblitemprice").text("Item Price is a required field : Mimimum 2, Max 4, Spaces Allowed");
            }
        });
    }
</script>
</body>
</html>
