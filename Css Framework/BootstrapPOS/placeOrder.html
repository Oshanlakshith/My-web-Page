<h1 class="text-light fw-bold text-center bg-danger">Place Order Form</h1>
<section class="container-fluid mt-2">
    <section class="row">
        <div class="col-4 mb-2">
            <form>
                <fieldset>
                    <legend class="text-center bg-success mb-3 text-light fw-bold">Invoice Details</legend>
                    <div class="shadow-lg">
                        <label for="OrderId" class="form-label fw-bold">Order Id :</label>
                        <input type="text" class="form-control shadow-lg" id="OrderId">

                        <div class="mb-3 fw-bold">
                            <label for="combo" class="form-label">Customer :</label>
                            <select id="combo" class="form-select shadow-lg">
                            </select>
                        </div>
                        <div class="shadow-lg-">
                            <label for="Name" class="form-label fw-bold"> Name :</label>
                            <input type="text" class="form-control shadow-lg" id="Name">
                        </div>
                        <div class="shadow-lg">
                            <label for="Address" class="form-label fw-bold">Address :</label>
                            <input type="text" class="form-control shadow-lg" id="Address">
                        </div>
                        <div class="shadow-lg">
                            <label for="Date" class="form-label fw-bold">Date :</label>
                            <input type="date" class="form-control shadow-lg" id="Date">
                        </div>
                        <div class="shadow-lg">
                            <label for="Salery" class="form-label fw-bold">Salery :</label>
                            <input type="text" class="form-control shadow-lg" id="Salery">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-4">
            <form>
                <fieldset>
                    <legend class="text-center bg-success mb-3 text-light fw-bold">Item Select</legend>
                    <div class="shadow-lg">

                        <div class="mb-2 fw-bold">
                            <label for="item" class="form-label">Item :</label>
                            <select id="item" class="form-select shadow-lg">
                            </select>
                            <label for="icode" class="form-label fw-bold">Item Code :</label>
                            <input type="text" class="form-control shadow-lg" id="icode">
                        </div>
                        <div class="shadow-lg">
                            <label for="IName" class="form-label fw-bold "> Item Name :</label>
                            <input type="text" class="form-control shadow-lg" id="IName">
                        </div>
                        <div class="shadow-lg">
                            <label for="IPrice" class="form-label fw-bold">Price :</label>
                            <input type="text" class="form-control shadow-lg" id="IPrice">
                        </div>
                        <div class="shadow-lg">
                            <label for="IQonHand" class="form-label fw-bold">QtyOnHand :</label>
                            <input type="date" class="form-control shadow-lg" id="IQonHand">
                        </div>
                        <div class="shadow-lg mb-1">
                            <label for="Qty" class="form-label fw-bold">Order Quantity :</label>
                            <input type="text" class="form-control shadow-lg" id="Qty">
                        </div>
                    </div>
                    <div class="">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-danger" type="button">Add Item</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-4">
            <form>
                <fieldset>
                    <legend class="text-primary">Total :</legend>
                    <legend class="text-danger">SubTotal :</legend>
                    <div class="shadow-lg mb-2">
                        <label for="cash" class="form-label">Cash</label>
                        <input type="text" id="cash" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="shadow-lg mb-2">
                        <label for="discount" class="form-label">Discount</label>
                        <input type="text" id="discount" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="shadow-lg mb-2">
                        <label for="Balence" class="form-label">Balence</label>
                        <input type="text" id="Balence" class="form-control" placeholder="Disabled input">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>
</section>

    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Item Code</th>
        <th scope="col">Item Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
    </tr>
