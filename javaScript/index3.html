<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Queue</title>
</head>
<style>
    body {
        background: #3f476f;
    }

    .row {
        width: 800px;
        height: 200px;
        border-bottom: 2px solid white;
        position: relative;
        margin: auto;

    }

    #rowOne {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
        border-radius: 15%;
        top: 0;
        left: 0;
        position: absolute;
        margin: auto;
    }

    #rowTwo {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
        right: -151px;
        border-radius: 15%;
        bottom: -43px;
        position: relative;
        margin: auto;
    }

    #rowThree {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
        border-radius: 15%;
        right: 408px;
        bottom: 49px;
        position: absolute;
        margin: auto;
    }

    #rowFour {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
        border-radius: 15%;
        right: 276px;
        bottom: 49px;
        position: absolute;
        margin: auto;
    }

    #rowFive {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
        border-radius: 15%;
        right: 139px;
        bottom: 49px;
        position: absolute;
        margin: auto;
    }

    #rowSix {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        display: inline-block;
        border-radius: 15%;
        right: 24px;
        bottom: 49px;
        position: absolute;
        margin: auto;
    }

    #rowSix {
        width: 100px;
        height: 100px;
        border: 2px solid #030507;
        display: inline-block;
        border-radius: 15%;
        right: 24px;
        bottom: 49px;
        position: absolute;
        margin: auto;
    }
</style>
<section id="background">
    <div class="row">
        <div id="rowOne"></div>
    </div>
    <div class="row">
        <div id="rowTwo"></div>
        <div id="rowThree"></div>
        <div id="rowFour"></div>
        <div id="rowFive"></div>
    </div>
    <div class="row">
        <div id="rowSix"></div>
    </div>
</section>
<body>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/styles/style.css"></script>
<script>

    var colorArray = ["#2484b3", "#6a6627", "#C1E758FF", "#1BC265FF", "#C21B5EFF", "#E87509FF"];
    var idArray = [$("#rowOne"), $("#rowTwo"), $("#rowThree"), $("#rowFour"), $("#rowFive"), $("#rowSix")];


    function assign() {
        var one = colorArray[0];
        var two = colorArray[1];
        var three = colorArray[2];
        var four = colorArray[3];
        var five = colorArray[4];
        var six = colorArray[5];

      colorArray = [six, one, two, three, four, five];

            idArray[0].css("background-color", colorArray[0]);
            idArray[1].css("background-color", colorArray[1]);
            idArray[2].css("background-color", colorArray[2]);
            idArray[3].css("background-color", colorArray[3]);
            idArray[4].css("background-color", colorArray[4]);
            idArray[5].css("background-color", colorArray[5]);

    }
   setInterval(assign, 600);
</script>
</body>
</html>
