<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        height: 100vh;
        background: #114557;
        justify-content: center;
        align-items: center;
    }

    .cursor {
        position: fixed;
        color: #ffffff;
    }
</style>
<body>

<div class="cursor">
    <h1>Hello Ijse</h1>
</div>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    const cursor = document.querySelector(".cursor");
    $("body").mousemove(function (event){
        let x = event.pageX;
        let y = event.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
    });

</script>
</body>
</html>
