<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Great+Vibes&family=Old+Standard+TT:ital@1&family=Open+Sans+Condensed:wght@300&family=Tangerine&family=Teko:wght@300&display=swap"
          rel="stylesheet">
</head>
<style>
    body {
        height: 100vh;
        background: #114557;
        justify-content: center;
        align-items: center;
    }

    .cursor {
        position: fixed;
        color: #ffffff;
        font-family: 'Abril Fatface', cursive;
        animation: colors 5s infinite;
    }

    @keyframes colors {
        0% {
            color: red;
        }
        25% {
            color: violet;
        }
        50% {
            color: #a510a3;
        }
        75% {
            color: aqua;
        }
        100% {
            color: chartreuse;
        }
    }

</style>
<body>

<div class="cursor">
    <h1>Hello There..?</h1>
</div>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("h1").css("position", "relative");
    $(window).mousemove(function (event) {

        $("h1").css("left", event.pageX);
        $("h1").css("top", event.pageY);
    });
   /*=================================Animate=====================================================*/
    let text = $('h1').text();
    var count = 0;

    function animateWord() {
        $('h1').text(text.substr(0, count));
        count++;
        if (count == text.length) {
            count = 0;
        }
    }
    setInterval(animateWord, 200);
</script>
</body>
</html>
